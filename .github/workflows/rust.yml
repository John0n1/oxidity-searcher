name: Rust CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Check (locked, all targets/features)
        run: cargo check --locked --all-targets --all-features
      - name: Lint (locked)
        run: cargo clippy --locked --all-targets --all-features -- -D clippy::dbg_macro -D clippy::todo
      - name: Test (locked, all targets/features)
        run: cargo test --locked --all-targets --all-features -- --nocapture
